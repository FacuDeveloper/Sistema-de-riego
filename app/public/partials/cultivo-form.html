<div class="panel panel-info">
  <div class="panel-heading">
    <strong>Cultivo</strong>
  </div>
  <div class="panel-body">
    <form class="form-horizontal" name="CultivoForm">

      <div class="form-group">
        <label for="numCultivo" class="col-md-2 control-label">Coeficiente inicial del cultivo</label>
        <div class="col-md-6">
          <input type="number" class="form-control" placeholder="{{cultivo.kcInicial}}" ng-model="cultivo.kcInicial" min="0" max="3" step="0.1" ng-disabled="bloquear">
        </div>
      </div>

      <div class="form-group">
        <label for="numCultivo" class="col-md-2 control-label">Coeficiente medio del cultivo</label>
        <div class="col-md-6">
          <input type="number" class="form-control" placeholder="{{cultivo.kcMedio}}" ng-model="cultivo.kcMedio" min="0" max="3" step="0.1" ng-disabled="bloquear">
        </div>
      </div>

      <div class="form-group">
        <label for="numCultivo" class="col-md-2 control-label">Coeficiente final del cultivo</label>
        <div class="col-md-6">
          <input type="number" class="form-control" placeholder="{{cultivo.kcFinal}}" ng-model="cultivo.kcFinal" min="0" max="3" step="0.1" ng-disabled="bloquear">
        </div>
      </div>

      <div class="form-group">
        <label for="nombre" maxlength="90" size="90" class="col-md-2 control-label">Nombre</label>
        <div class="col-md-6">
          <input type="text" class="form-control" id="nombre" placeholder="Nombre" ng-model="cultivo.nombre" ng-disabled="bloquear">
        </div>
      </div>

      <div class="form-group">
        <label for="numCultivo" class="col-md-2 control-label">Etapa Inicial (días)</label>
        <div class="col-md-6">
          <input type="number" class="form-control" placeholder="{{cultivo.etInicial}}" ng-model="cultivo.etInicial" min="1" max="200" ng-disabled="bloquear">
        </div>
      </div>

      <div class="form-group">
        <label for="numCultivo" class="col-md-2 control-label">Etapa Desarrollo (días)</label>
        <div class="col-md-6">
          <input type="number" class="form-control" placeholder="{{cultivo.etDesarrollo}}" ng-model="cultivo.etDesarrollo" min="1" max="200" ng-disabled="bloquear">
        </div>
      </div>

      <div class="form-group">
        <label for="numCultivo" class="col-md-2 control-label">Etapa Media (días)</label>
        <div class="col-md-6">
          <input type="number" class="form-control" placeholder="{{cultivo.etMedia}}" ng-model="cultivo.etMedia" min="1" max="200" ng-disabled="bloquear">
        </div>
      </div>

      <div class="form-group">
        <label for="numCultivo" class="col-md-2 control-label">Etapa Final (días)</label>
        <div class="col-md-6">
          <input type="number" class="form-control" placeholder="{{cultivo.etFinal}}" ng-model="cultivo.etFinal" min="1" max="200" ng-disabled="bloquear">
        </div>
      </div>

      <div class="form-group">
        <label for="cultivo_activo" class="col-md-2 control-label">Activo</label>
        <div class="col-md-3">
          <input type="checkbox" value="False" id="cultivo_activo" ng-model="cultivo.activo" ng-disabled="action == 'view'">
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-offset-2 col-md-3">
          <button type="submit" class="btn btn-success" ng-click="save()" ng-show="action == 'new'">Guardar</button>
          <button type="submit" class="btn btn-success" ng-click="changeCultivo()" ng-show="action == 'edit'">Actualizar</button>
          <button type="submit" class="btn btn-success" ng-click="cancel()">Cancelar</button>
        </div>
      </div>

    </form>
  </div>
</div>
