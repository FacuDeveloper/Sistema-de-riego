<div class="panel panel-default">
	<div class="panel-heading">
		<strong>Campo</strong>
	</div>
	<div class="panel-body">
		<form class="form-horizontal">
			<div class="form-group">
				<label for="field_name" class="col-md-2 control-label">Nombre</label>
				<div class="col-md-3">
					<input type="text" class="form-control" id="field_name" placeholder="Nombre" ng-model="data.name" ng-disabled="action == 'view'"/>
				</div>
			</div>

			<div class="form-group">
				<label for="field_area" class="col-md-2 control-label">Área</label>
				<div class="col-md-3">
					<input type="number" class="form-control" id="field_area" placeholder="Área" ng-model="data.area" ng-disabled="action == 'view'"/>
				</div>
			</div>

			<div class="form-group">
				<leaflet center="Madryn" event-broadcast="events" markers="markers" width="100%" height="480px"></leaflet>
			</div>

			<!-- <div class="form-group">
				<label for="field_country" class="col-md-2 control-label">País</label>
				<div class="col-md-3">
					<input type="text" class="form-control" id="field_country" placeholder="País" ng-model="data.country" ng-disabled="action == 'view'"/>
				</div>
			</div> -->

			<!-- <div class="form-group">
				<label for="field_province" class="col-md-2 control-label">Provincia</label>
				<div class="col-md-3">
					<input type="text" class="form-control" id="field_province" placeholder="Provincia" ng-model="data.province" ng-disabled="action == 'view'"/>
				</div>
			</div> -->

			<div class="form-group">
				<div class="col-md-offset-2 col-md-3">
					<button type="submit" class="btn btn-primary" ng-click="save()" ng-show="action == 'new'">Create</button>
					<button type="submit" class="btn btn-primary" ng-click="update()" ng-show="action == 'edit'">Update</button>
					<button type="submit" class="btn btn-primary" ng-click="cancel()">Cancel</button>
				</div>
			</div>
		</form>
	</div>
</div>

<div ng-show="action == 'view'" ng-include="'partials/field/parcel-list.html'"></div>
