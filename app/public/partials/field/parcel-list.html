<div class="panel panel-default">

	<div class="panel-heading">
		<strong>Parcelas</strong>
	</div>

	<div class="panel-body">
		<a href="#!/field/{{data.id}}/parcel/add" class="btn btn-primary btn-sm" role="button">Add</a>
	</div>

	<table class="table table-condensed table-hover">
		<thead>
			<tr>
				<th>Id</th>
				<th>Número identificador</th>
				<th>Área</th>
				<th class="text-right"></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="p in data.parcels">
				<td>{{p.id}}</td>
				<td>{{p.identificationNumber}}</td>
				<td>{{p.area}}</td>
				<td class="text-right">
					<div class="btn-group" role="group" aria-label="...">
						<a href="#!/field/{{data.id}}/parcel/view/{{p.id}}" class="btn btn-default btn-xs" role="button">
	  					<span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
						</a>
						<a href="#!/field/{{data.id}}/parcel/edit/{{p.id}}" class="btn btn-default btn-xs" role="button">
	  					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						</a>
						<a href="#!/field/{{data.id}}/parcel/delete/{{p.id}}" class="btn btn-default btn-xs" role="button">
	  					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						</a>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
<!-- </div> -->
</div>
