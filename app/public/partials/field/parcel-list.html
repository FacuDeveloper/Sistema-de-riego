<div class="panel panel-default">

	<div class="panel-heading">
		<strong>Parcelas</strong>
	</div>

	<div class="panel-body">
		<a href="#!/project/{{data.id}}/task/add" class="btn btn-primary btn-sm" role="button">Add</a>
	</div>

	<table class="table table-condensed table-hover">
		<thead>
			<tr>
				<th>Id</th>
				<th>Nombre</th>
				<th>Descripci√≥n</th>
				<th>Observaciones</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="p in data.tasks">
				<td>{{p.id}}</td>
				<td>{{p.name}}</td>
				<td>{{p.description}}</td>
				<td>{{p.observations}}</td>
				<td class="text-right">
					<div class="btn-group" role="group" aria-label="...">
						<a href="#!/project/{{data.id}}/task/view/{{p.id}}" class="btn btn-default btn-xs" role="button">
	  					<span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
						</a>
						<a href="#!/project/{{data.id}}/task/edit/{{p.id}}" class="btn btn-default btn-xs" role="button">
	  					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						</a>
						<a href="#!/project/{{data.id}}/task/delete/{{p.id}}" class="btn btn-default btn-xs" role="button">
	  					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						</a>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
<!-- </div> -->
</div>
