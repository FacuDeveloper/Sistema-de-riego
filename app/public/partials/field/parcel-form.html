<div class="panel panel-default">

	<div class="panel-heading">
		<strong>Tarea de proyecto con ID {{projectId}}</strong>
	</div>

	<div class="panel-body">
		<form class="form-horizontal">

		  <div class="form-group">
		    <label for="task_name" class="col-md-2 control-label">Nombre</label>
		    <div class="col-md-3">
		      <input type="text" class="form-control" id="task_name" placeholder="Nombre" ng-model="data.name" ng-disabled="action != 'add'">
		    </div>
		  </div>

			<div class="form-group">
				<label for="task_description" class="col-md-2 control-label">Descripción</label>
				<div class="col-md-3">
					<input type="text" class="form-control" id="task_description" placeholder="Descripción" ng-model="data.description" ng-disabled="action == 'view'">
				</div>
			</div>

			<div class="form-group">
				<label for="task_observations" class="col-md-2 control-label">Observaciones</label>
				<div class="col-md-3">
					<textarea name="observations" rows="6" cols="50" id="task_observations" ng-model="data.observations" ng-disabled="action == 'view'"></textarea>
				</div>
			</div>

		  <div class="form-group">
		    <div class="col-md-offset-2 col-md-3">
		      <button type="submit" class="btn btn-primary" ng-click="save()" ng-show="action == 'add'">Create</button>
		      <button type="submit" class="btn btn-primary" ng-click="update()" ng-show="action == 'edit'">Update</button>
		      <button type="submit" class="btn btn-primary" ng-click="cancel()">Cancel</button>
		    </div>
		  </div>

		</form>
	</div>
</div>
