<div class="panel panel-default">

	<div class="panel-heading">
		<strong>Parcela de campo con ID {{fieldId}}</strong>
	</div>

	<div class="panel-body">
		<form class="form-horizontal">

			<div class="form-group">
				<label for="parcel_identificationNumber" class="col-md-2 control-label">Número identificador</label>
				<div class="col-md-3">
					<input type="number" class="form-control" id="parcel_identificationNumber" placeholder="Número identificador" ng-model="data.identificationNumber" ng-disabled="action == 'view'">
				</div>
			</div>

			<div class="form-group">
		    <label for="parcel_area" class="col-md-2 control-label">Área</label>
		    <div class="col-md-3">
		      <input type="number" class="form-control" id="parcel_area" placeholder="Área" ng-model="data.area" ng-disabled="action == 'view'">
		    </div>
		  </div>

		  <div class="form-group">
		    <div class="col-md-offset-2 col-md-3">
		      <button type="submit" class="btn btn-primary" ng-click="save()" ng-show="action == 'add'">Create</button>
		      <button type="submit" class="btn btn-primary" ng-click="update()" ng-show="action == 'edit'">Update</button>
		      <button type="submit" class="btn btn-primary" ng-click="cancel()">Cancel</button>
		    </div>
		  </div>

		</form>
	</div>
</div>
