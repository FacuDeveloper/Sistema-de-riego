<div class="panel panel-default">
	<div class="panel-heading">
		<strong>Parcela</strong>
	</div>
	<div class="panel-body">
		<form class="form-horizontal">

			<div class="form-group">
				<label for="parcel_name" class="col-md-2 control-label">Nombre</label>
				<div class="col-md-3">
					<input type="text" class="form-control" id="parcel_name" placeholder="Nombre" ng-model="data.name" ng-disabled="action == 'view'">
				</div>
			</div>

			<div class="form-group">
				<label for="parcel_area" class="col-md-2 control-label">√Årea</label>
				<div class="col-md-3">
					<input type="number" class="form-control" id="parcel_area" placeholder="Metros cuadrados" ng-model="data.area" ng-disabled="action == 'view'"/>
				</div>
			</div>

			<div class="form-group">
				<label for="parcel_active" class="col-md-2 control-label">Activa</label>
				<div class="col-md-3">
					<input type="checkbox" value="False" id="parcel_active" ng-model="data.active" ng-disabled="action == 'view'">
				</div>
			</div>

			<div class="form-group">
				<leaflet center="Madryn" event-broadcast="events" markers="markers" width="100%" height="480px"></leaflet>
			</div>

			<div class="form-group">
				<div class="col-md-offset-2 col-md-3">
					<button type="submit" class="btn btn-primary" ng-click="save()" ng-show="action == 'new'">Create</button>
					<button type="submit" class="btn btn-primary" ng-click="update()" ng-show="action == 'edit'">Update</button>
					<button type="submit" class="btn btn-primary" ng-click="cancel()">Cancel</button>
				</div>
			</div>
		</form>
	</div>
</div>
