<div class="panel panel-default">
	<div class="panel-heading">
		<strong>Parcelas</strong>
	</div>
	<div class="panel-body">
		<a href="#!/parcel/new" class="btn btn-primary btn-sm" role="button">New</a>
	</div>
  <table class="table table-condensed table-hover">
		<thead>
			<tr>
				<th>Id</th>
				<th>Nombre</th>
				<th>Área</th>
				<th>Activa</th>
				<th class="text-right"></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="p in data">
				<td>{{p.id}}</td>
				<td>{{p.name}}</td>
				<td>{{p.area}}</td>
				<td>{{p.active ? 'Sí' : 'No'}}</td>
				<!-- <td class="text-right">$ {{p.salary}}</td> -->
				<td class="text-right">
					<div class="btn-group" role="group" aria-label="...">
						<a href="#!/parcel/view/{{p.id}}" class="btn btn-default btn-xs" role="button">
	  					<span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
						</a>
						<a href="#!/parcel/edit/{{p.id}}" class="btn btn-default btn-xs" role="button">
	  					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						</a>
						<button type="button" class="btn btn-default btn-xs" aria-label="Delete" ng-click="delete(p.id)">
	  					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						</button>
					</div>
				</td>
			</tr>
		</tbody>

		<!-- Paginacion -->
		<tfoot>
			<tr>
				<td colspan="4">
					<pagination></pagination>
				</td>
			</tr>
		</tfoot>
		<!-- Paginacion -->

	</table>
</div>
