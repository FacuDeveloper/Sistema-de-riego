<div class="panel panel-default">
	<div class="panel-heading">
		<strong>Suelos</strong>
	</div>
	<div class="panel-body">
		<a href="#!/ground/new" class="btn btn-primary btn-sm" role="button">New</a>
	</div>
  <table class="table table-condensed table-hover">
		<thead>
			<tr>
				<th>Id</th>
				<th>Profundidad (cm)</th>
				<th>Pedregosidad (%)</th>
				<th class="text-right"></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="e in data">
				<td>{{e.id}}</td>
				<td>{{e.depth}}</td>
				<td>{{e.stony}}</td>
				<!-- <td class="text-right">$ {{e.salary}}</td> -->
				<td class="text-right">
					<div class="btn-group" role="group" aria-label="...">
						<a href="#!/ground/view/{{e.id}}" class="btn btn-default btn-xs" role="button">
	  					<span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
						</a>
						<a href="#!/ground/edit/{{e.id}}" class="btn btn-default btn-xs" role="button">
	  					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						</a>
						<button type="button" class="btn btn-default btn-xs" aria-label="Delete" ng-click="delete(e.id)">
	  					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						</button>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
